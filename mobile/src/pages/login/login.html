<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Login</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <form #signForm="ngForm" (ngSubmit)="login(signForm.value)">
        <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text" name="userName" ngModel></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="password" name="password" ngModel></ion-input>
        </ion-item>

        <div padding>
            <button ion-button color="primary" block type="submit">Log In</button>
        </div>
    </form>    
</ion-content>
