<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Login</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <form #loginForm="ngForm" (ngSubmit)="login(ngForm)">
        <ion-row>
            <ion-col>
                <ion-list inset>
                    <ion-item>
                        <ion-input placeholder="Username" name="username" id="username" type="text" required
                                   [(ngModel)]="username"></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input placeholder="Password" name="password" id="password" type="password" required
                                   [(ngModel)]="password"></ion-input>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <div *ngIf="error" class="alert alert-danger">{{error}}</div>
                <button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid">Login
                </button>
            </ion-col>
        </ion-row>
    </form>
</ion-content>
