<ion-header class="nav">
    <ion-navbar>
        <ion-title class="nav">Login</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
	<img class="loginLogo" src="../../assets/imgs/login.png"/>
    <form class="loginForm" #signForm="ngForm" (ngSubmit)="login(signForm.value)">
        <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input class="field" type="text" name="userName" ngModel></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input class="field" type="password" name="password" ngModel></ion-input>
        </ion-item>

        <div padding>
            <button ion-button class="loginBtn" round type="submit">Log In</button>
        </div>
    </form>    
</ion-content>
