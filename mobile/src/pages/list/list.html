<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Retrospective Manager</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <form #submitForm="ngForm" (ngSubmit)="submitData(submitForm.value)">    
        <ion-row>
            <ion-col>
                <ion-list inset>
                    <ion-item>
                        <ion-label>Sprint Weather</ion-label>
                        <ion-select name="sprintWeather" required ngModel>
                            <ion-option value="sun">Sunny</ion-option>
                            <ion-option value="sunAndClouds">Sunny with clouds</ion-option>
                            <ion-option value="cloud">Cloudy</ion-option>
                            <ion-option value="rain">Rainy</ion-option>
                            <ion-option value="storm">Stormy</ion-option>
                        </ion-select>
                    </ion-item>
                    <ion-item>
                        <ion-input placeholder="What did we do well?" name="didWell" type="text" ngModel></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input placeholder="What went wrong?" name="wentWrong" id="bad" type="text" ngModel></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input placeholder="What should we do differently" name="doDifferently" id="different" type="text" ngModel></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input placeholder="Out of team control" name="outOfTeamControl" id="outOfControl" type="text" ngModel></ion-input>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <button ion-button class="submit-btn" full type="submit" [disabled]="!submitForm.form.valid">Submit</button>
            </ion-col>
        </ion-row>
    </form>
</ion-content>
